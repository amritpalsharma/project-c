<div *ngIf="showPopup" class="popup-overlay ">
  <div class="popup-content p-4">
      <div class="inner_container p-5">
          <img class="mb-3" src="../../../../assets/images/cancel.svg" alt="">
          <h2>{{ 'subscriptionCanceled' | translate }}</h2>
          <h5 class="py-3">{{ 'subscriptionProcess' | translate }}</h5>
          <button class="btn my-btn mt-2" (click)="closePopup()">{{ 'close' | translate }}</button>
      </div>
  </div>
</div>
